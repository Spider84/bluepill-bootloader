    +<*.h>
    +<stm32f103/*.c>
    +<stm32f103/*.h>
    +<stm32f103/generic/*.c>
    +<stm32f103/generic/*.h>
; Path to platform-specific libraries.
lib_extra_dirs = stm32
; Extended options for build.  Removed -Wl,-wrap,main.
; From src/targets.mk: HAVE_LED, LED_GPIO_PORT, LED_GPIO_PIN, LED_OPEN_DRAIN, USES_GPIOC.
